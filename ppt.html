<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Tracker</title>
    <link rel="stylesheet" href="ppt.css">
</head>
<body>
    <div class="tracker-container">
        <h1>Period Tracker</h1>
        <form id="period-form">
            <label for="last-period">Last Period Start Date:</label>
            <input type="date" id="last-period" required>

            <label for="cycle-length">Cycle Length (in days):</label>
            <input type="number" id="cycle-length" min="20" max="45" required>

            <button type="submit">Calculate Next Period</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById("period-form").addEventListener("submit",function(event)){
            event.preventDefault();
        }
            const lastPeriodDate = document.getElementById("last-period").value;
            const cycleLength = parseInt(document.getElementById("cycle-length").value);

            // Check if inputs are valid
            if (!lastPeriodDate || isNaN(cycleLength)) {
                document.getElementById("result").innerText = "Please fill in all fields.";
                return;
            }

            const lastPeriod = new Date(lastPeriodDate);
            const nextPeriod = new Date(lastPeriod);
            nextPeriod.setDate(lastPeriod.getDate() + cycleLength);

            document.getElementById("result").innerText = 
                Your next period is expected on: ${nextPeriod.toDateString()};
        }
    </script>

   </body>
</html>
