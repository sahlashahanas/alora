<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Menstrual Health & Wellness</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <div class="container">
        <h1>Create Your Account</h1>
        <form id="signup-form">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required><br>
        
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required><br>
        
            <button type="submit">Sign Up</button>
        </form>
        <p id="signup-message"></p>
    </div>

    <script>
   document.getElementById('signup-form').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent form from reloading

    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;

    const response = await fetch('http://localhost:3000/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    });

    const result = await response.json();
    document.getElementById('signup-message').innerText = result.message || result.error;

    if (result.message === 'User registered successfully') {
        window.location.href = 'login.html'; 
    }
});

    </script>

</body>
</html>
