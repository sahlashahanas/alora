<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

$(document).ready(function(){

  // Track mouse position and move cursor
  $('.container').mousemove(function(e){
    var x = e.pageX + 'px';
    var y = e.pageY + 'px';
    $('.cursor').css({'top': y, 'left': x});
  });

  // Correct image paths with forward slashes
  var images = new Array('images/WhatsApp_Image_2025-01-23_at_14.46.30_1.jpeg', 
                         'images/istockphoto-1459538299-612x612.webp', 
                         'images/istockphoto-1459538299-612x612.webp');

  // Set random image every 2.5 seconds
  setInterval(function(){
    var random = images[Math.floor(Math.random() * images.length)];
    $('.image').css('background', 'url(' + random + ')');
  }, 2500);

});

</script>
